{{#if notes}}
<div class="f-item-notes" data-f-toggle="notes">
  {{{notes}}}
</div>
{{/if}}

{{#if this.data.helix}}
<div class="f-item-dna" data-f-toggle="dna">
    {{> f-dna}}
</div>
{{/if}}

<div class="f-item-code" data-f-toggle="code">
    <pre><code class="language-markup">{{material @key @root}}</code></pre>
</div>

<div class="f-item-preview" id="preview-{{@key}}">
	{{{material @key @root}}}
</div>
