<script type="text/x-handlebars-template" id="folder-input-template">
  <div class="mt-3" data-folder-input>
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" data-toggle="readonly" data-toggle-value="readonly" data-target="[data-folder-input]"><i class="lnr-pencil"></i></button>
      </span>
      <input type="text" class="form-control" aria-label="Text input with checkbox" name="folder" value="\{{name}}" readonly>
      <span class="input-group-btn">
        <button class="btn btn-outline-primary" type="button" data-folder-remove="[data-folder-input]"><i class="lnr-cross"></i></button>
      </span>
    </div>
  </div>
</script>
