<!doctype html>
<html lang="">
<head>

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	<!-- toolkit styles -->
	<link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
	<!-- /toolkit styles -->

	{{#if fabricator}}
  <link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">
  <script type="text/javascript">

    window.PROJECT = "{{toolkit.project}}";
    window.RESTAPI = "{{toolkit.api}}";
    window.FOLDER = "";

  </script>
  {{/if}}

</head>
<body>

	{{#if fabricator}}
	{{> f-icons}}
	{{> f-menu}}
	<div class="f-container">
		{{> f-control-bar}}
	{{/if}}



	{% body %}



	{{#if fabricator}}
	</div>
	<script src="{{baseurl}}/assets/fabricator/scripts/f.js"></script>
	{{/if}}

  <!-- vendor scripts -->
  <script src="{{baseurl}}/assets/toolkit/scripts/vendor.js"></script>
  <!--/vendor scripts -->

	<!-- toolkit scripts -->
	<script src="{{baseurl}}/assets/toolkit/scripts/toolkit.js"></script>
	<!-- /toolkit scripts -->

</body>
</html>
