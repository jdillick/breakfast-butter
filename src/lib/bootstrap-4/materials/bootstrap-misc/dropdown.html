{
  "atomic": "molecule",
  "dna": ["dropdown-menu", "dropdown-iterm", "dropdown-divider", "dropdown-toggle", "dropdown-toggle-split"]
}
---
<div class="btn-group">
  <button type="button" class="btn btn-danger dropdown-toggle arrow" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Action
  </button>
  <div data-dna="dropdown-menu" class="dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-outline-danger">Action</button>
  <button type="button" class="btn btn-outline-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div data-dna="dropdown-menu" class="dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>
