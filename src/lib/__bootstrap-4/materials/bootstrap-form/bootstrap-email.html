---
{
	"atomic": "atom",
    "dna": "form-email"
}
---
<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div data-dna="form-email" class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input data-dna="form-control" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@email.com">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  </div>
</div>
