---
{
    "atomic"     : "molecule",
    "dna"        : "switch",
    "notes"      : "You can also use <kbd>&lt;input type='radio'&gt;</kbd> instead of checkbox to create a series of options."
}
---
<div data-dna="switch">
    <input class="switch-input" id="exampleRadioSwitch1" type="radio" name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch1">
        <span class="show-for-sr">Bulbasaur</span>
    </label>
</div>
<div data-dna="switch">
    <input class="switch-input" id="exampleRadioSwitch2" type="radio" name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch2">
        <span class="show-for-sr">Charmander</span>
    </label>
</div>
<div data-dna="switch">
    <input class="switch-input" id="exampleRadioSwitch3" type="radio" checked name="testGroup">
    <label class="switch-paddle" for="exampleRadioSwitch3">
        <span class="show-for-sr">Squirtle</span>
    </label>
</div>
