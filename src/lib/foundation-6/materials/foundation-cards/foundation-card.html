---
{
    "atomic"     : "organism",
    "dna"        : "card"
}
---
<div class="small-up-1 medium-up-2 large-up-4">
    {{#loop 1 12 1}}
    <div class="column">
        <div class="card">
            <img src="/assets/toolkit/images/fpo/2x1.png" />
            <div class="card-section">
                <h4>{{lipsum this 15}}</h4>
                <p>{{lipsum this 100}}</p>
            </div>
        </div>
    </div>
    {{/loop}}
</div>
