---
{
    "atomic"     : "molecule",
    "dna"        : "input-group"
}
---
<div class="small-12 medium-6 large-4 columns" data-dna="columns">
    <div class="input-group" data-dna="input-group">
        <label class="input-group-label" for="input-group1">$</label>
        <input id="input-group1" class="input-group-field" type="number" data-dna="number" title="amount" placeholder="100.00" />
        <div class="input-group-button">
            <input type="submit" class="button" value="Submit" data-dna="button">
        </div>
    </div>
</div>
