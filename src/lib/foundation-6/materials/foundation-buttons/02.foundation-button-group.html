---
{
    "atomic"     : "atom",
    "dna"        : "button-group"
}
---
<section class="clearfix">
    <div class="button-group" data-dna="button-group">
        <a class="button">One</a>
        <a class="button">Two</a>
        <a class="button">Three</a>
    </div>
</section>

<section class="clearfix">
    <div class="small-12 medium-6 large-4 columns" data-dna="columns">
        <div class="f-item-heading-group">
            <h3 class="f-item-heading">Small Button Group</h3>
        </div>
        <div class="small button-group">
            <a class="button">Small</a>
            <a class="button">Button</a>
            <a class="button">Group</a>
        </div>
    </div>
</section>

<section class="clearfix">
    <div class="small-12 medium-6 large-4 columns" data-dna="columns">
        <div class="f-item-heading-group">
            <h3 class="f-item-heading">Colored Button Group</h3>
        </div>
        <div class="button-group">
            <a class="secondary button">View</a>
            <a class="success button">Edit</a>
            <a class="warning button">Share</a>
            <a class="alert button">Delete</a>
        </div>
    </div>
</section>

<section class="clearfix">
    <div class="small-12 medium-6 large-4 columns" data-dna="columns">
        <div class="f-item-heading-group">
            <h3 class="f-item-heading">Even-width Button Group</h3>
        </div>
        <div class="expanded button-group">
            <a class="button">Expanded</a>
            <a class="button">Button</a>
            <a class="button">Group</a>
        </div>
    </div>
</section>

<section class="clearfix">
    <div class="small-12 medium-6 large-4 columns" data-dna="columns">
        <div class="f-item-heading-group">
            <h3 class="f-item-heading">Split Button</h3>
        </div>
        <div class="button-group">
            <a class="button">Primary Action</a>
            <a class="dropdown button arrow-only">
                <span class="show-for-sr">Show menu</span>
            </a>
        </div>
    </div>
</section>
