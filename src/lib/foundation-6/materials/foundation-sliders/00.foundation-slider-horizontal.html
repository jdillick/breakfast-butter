---
{
    "atomic"    : "molecule",
    "dna"       : "slider",
    "notes"     : "Create a slider by adding the class .slider and the attribute data-slider to a container element.<br />You should also define both a starting and maximum value for the slider."
}
---
<section class="clearfix">
    <div class="small-12 medium-6 large-4 columns" data-dna="columns">
        <div class="slider" data-slider data-initial-start="50" data-end="200">
            <span class="slider-handle"  data-slider-handle role="slider" tabindex="1"></span>
            <span class="slider-fill" data-slider-fill></span>
            <input type="hidden" />
        </div>
    </div>
</section>
