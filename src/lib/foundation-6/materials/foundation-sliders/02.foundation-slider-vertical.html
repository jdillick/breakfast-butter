---
{
    "atomic"    : "molecule",
    "dna"       : "slider-vertical",
"notes"     : "To get vertical, just add a <kbd>.vertical</kbd> class and <kbd>data-vertical='true'</kbd> the slider."
}
---
<div data-dna="slider-vertical" class="slider vertical" data-slider data-initial-start="25" data-end="200" data-vertical="true">
    <span class="slider-handle" data-slider-handle role="slider" tabindex="1"></span>
    <span class="slider-fill" data-slider-fill></span>
    <input type="hidden" />
</div>
