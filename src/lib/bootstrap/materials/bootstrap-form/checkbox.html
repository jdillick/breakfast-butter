---
{
	"atomic": "atom",
    "dna": ["form-check", "form-check-inline"]
}
---

<div data-dna="form-check" class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" name="checkbox" type="checkbox" id="inlineCheckbox1" value="option1"> Checkbox 1
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" name="checkbox" type="checkbox" id="inlineCheckbox2" value="option2"> Checkbox 2
  </label>
</div>
<div class="form-check form-check-inline disabled">
  <label class="form-check-label">
    <input class="form-check-input" name="checkbox" type="checkbox" id="inlineCheckbox3" value="option3" disabled> Checkbox 3
  </label>
</div>
