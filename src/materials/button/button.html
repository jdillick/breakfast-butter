---
{
  "atomic": "atom",
  "dna": [
    "btn", "btn-primary", "btn-secondary", "btn-success", "btn-info", "btn-warning",
    "btn-outline-primary", "btn-outline-secondary", "btn-outline-success", "btn-outline-info", "btn-outline-warning"
  ]
}
---
<section class="mb-4">
	<button type="button">Unstyled</button>
</section>

<section class="mb-4">
  <button type="button" class="btn btn-primary btn-lg" data-dna="btn">Large</button>
  <button type="button" class="btn btn-outline-success" data-dna="btn">Regular</button>
  <button type="button" class="btn btn-outline-info" data-dna="btn">Small</button>
</section>
