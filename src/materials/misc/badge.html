---
{
	"atomic": "atom",
	"dna": ["badge", "badge-default", "badge-primary", "badge-success", "badge-info", "badge-warning", "badge-danger"]
}
---
<section>
	<span data-dna="badge" class="badge badge-default">Default</span>
	<span data-dna="badge" class="badge badge-primary">Primary</span>
	<span data-dna="badge" class="badge badge-success">Success</span>
	<span data-dna="badge" class="badge badge-info">Info</span>
	<span data-dna="badge" class="badge badge-warning">Warning</span>
	<span data-dna="badge" class="badge badge-danger">Danger</span>
</section>

<section>
	<span data-dna="badge" class="badge badge-pill badge-default">Default</span>
	<span data-dna="badge" class="badge badge-pill badge-primary">Primary</span>
	<span data-dna="badge" class="badge badge-pill badge-success">Success</span>
	<span data-dna="badge" class="badge badge-pill badge-info">Info</span>
	<span data-dna="badge" class="badge badge-pill badge-warning">Warning</span>
	<span data-dna="badge" class="badge badge-pill badge-danger">Danger</span>
</section>
