---
{
  "atomic": "molecule",
  "dna": ["input-group", "input-group-addon", "input-group-btn"]
}
---
<div class="row">
  <div class="col-xs-12 col-md-6">
    <div data-dna="input-group" class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
      <span data-dna="input-group-addon" class="input-group-addon" id="basic-addon2">@example.com</span>
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-addon" class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-addon" class="input-group-addon">$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span data-dna="input-group-addon" class="input-group-addon">.00</span>
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-addon" class="input-group-addon">$</span>
      <span data-dna="input-group-addon" class="input-group-addon">0.00</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-addon" class="input-group-addon">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </span>
      <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span class="input-group-addon">
        <input type="radio" aria-label="Radio button for following text input">
      </span>
      <input type="text" class="form-control" aria-label="Text input with radio button">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-addon" class="input-group-addon">
        <input type="checkbox" aria-label="Checkbox for following text input">
      </span>
      <span data-dna="input-group-addon" class="input-group-addon">$</span>
      <input type="text" class="form-control" aria-label="Text input with checkbox">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <span data-dna="input-group-btn" class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span data-dna="input-group-btn" class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
    <br>
    <div data-dna="input-group" class="input-group">
      <input type="text" class="form-control" aria-label="Text input with dropdown button">
      <div data-dna="input-group-btn" class="input-group-btn">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Action
        </button>
        <div data-dna="dropdown-menu" class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div role="separator" class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
  </div>
</div>
